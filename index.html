<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>Startpage</title>
      <link rel="stylesheet" type="text/css" href="css/animate.css">
      <link rel="stylesheet" type="text/css" href="css/fa.min.css">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body onload="startTime()">
    <div id="main">
      <div id="content">
        <center>
        <div id="time"></div>
        <div id="date"></div>
        <div id="links">
          <ul>
            <li>
              <a href="https://mail.protonmail.com/inbox" class="envelope">
                <i class="fa fa-envelope"></i>
              </a>
            </li>
            <li>
              <a href="https://facebook.com" class="facebook">
                <i class="fa fa-facebook-square"></i>
              </a>
            </li>
            <li>
              <a href="https://weather.com/" class="weather">
                <i class="fa fa-sun-o"></i>
              </a>
            </li>
            <li>
              <a href="https://bank.simple.com/signin" class="usd">
                <i class="fa fa-usd"></i>
              </a>
            </li>
            <li>
              <a href="https://youtube.com" class="youtube">
                <i class="fa fa-youtube-play"></i>
              </a>
            </li>
            <li>
              <a href="https://maps.google.com" class="maps">
                <i class="fa fa-location-arrow"></i>
              </a>
            </li>
            <li>
              <a href="https://github.com/trending" class="github">
                <i class="fa fa-github"></i>
              </a>
            </li>
        </div>
        <div id="search">
          <form method="get" action="https://www.google.com/search?q">
              <input class="search" name="q" type="search" results=5 name=s placeholder="Google" autofocus>
          </form>
        </div>
        </center>
      </div>
    </div>
  </body>
</html>
